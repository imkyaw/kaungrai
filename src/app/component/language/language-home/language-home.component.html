<div class="main-container">
    <div class="content-container-col-2 content-container-first">
        <app-main-menu></app-main-menu>      
    </div>
    <div class="content-container-col-6 content-container-second" fxLayout="column" fxLayoutGap="12px">
        <button mat-flat-button class="create-btn" type="submit" (click)="createLanguage()">
            Create
        </button>
        <div class="table-container">
            <table mat-table [dataSource]="language" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name. </th>
                  <td mat-cell *matCellDef="let element"> {{element.lang}} </td>
                </ng-container> 
                <ng-container matColumnDef="button">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element"> <button mat-flat-button class="delete-btn" (click)="deleteLang(element._id)">Delete</button></td>
                </ng-container> 
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        
    </div>
</div>
