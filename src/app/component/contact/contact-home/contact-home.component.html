<div class="main-container">
    <div id="main-menu" class="content-container-col-2 content-container-first">
        <app-main-menu></app-main-menu>      
    </div>
    <div class="content-container-col-6 content-container-second" fxLayout="column" fxLayoutGap="12px">
        <button mat-flat-button class="create-btn" type="submit" (click)="createContact()">
            Create
        </button>
        <table mat-table [dataSource]="contact" class="mat-elevation-z8" style="width: 100%;">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name. </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
              </ng-container> 
              <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef> Description </th>
                  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
              </ng-container> 
              <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef> Date. </th>
                  <td mat-cell *matCellDef="let element"> {{element.created_at | date: 'mediumDate'}} </td>
              </ng-container> 
              <ng-container matColumnDef="button">
                  <th mat-header-cell *matHeaderCellDef>  </th>
                  <td mat-cell *matCellDef="let element"><button mat-flat-button class="delete-btn" (click)="deleteContact(element._id)">Delete</button></td>
              </ng-container> 
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
