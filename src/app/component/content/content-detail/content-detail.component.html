        <div  fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="8px">
            <button mat-flat-button color="accent" *ngIf="!editHide" (click)="toggleEditMode()">Edit</button>
            <button mat-flat-button color="accent" *ngIf="editHide" (click)="toggleEditMode()">Cancel</button>
            <button mat-flat-button color="accent" (click)="deleteContent()">Delete</button>
        </div>

        <div *ngIf="content && content !== null">
            <h3>{{content.title}}</h3>
            <div class="content-body">
                {{content.body}}
            </div>
            <div class="image-card" *ngIf="content.images !== null && content.images">
                <mat-grid-list cols="{{content.images.length > 1 ? 2 : 1}}" rowHeight="2:1">
                    <mat-grid-tile *ngFor="let i of content.images"><img src="{{getImageUrl()}}{{i}}" alt=""><button mat-flat-button *ngIf="editHide" (click)="deleteContentImg()"><mat-icon>delete</mat-icon></button></mat-grid-tile>
                </mat-grid-list>
            </div>
        </div>
